<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog</title>
  <link rel="stylesheet" href="../css/search-list.css" />
</head>
<body>
  <main class="catalog-container">

    <section class="search-bar">
      <form id="search-form" autocomplete="off">
        <div class="input-wrapper">
          <input type="text" id="search-input" placeholder="Search" />
          <button type="button" id="clear-btn" class="clear" aria-label="Clear search">✕</button>
        </div>

        <select id="year-select">
          <option value="">Year</option>
        </select>

        <button type="submit" id="search-btn" class="search" aria-label="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </form>
    </section>

    <section class="movie-list" id="movie-list">
      <!-- Film kartları buraya gelecek -->
    </section>


    <div class="pagination" id="pagination"></div>

  </main>

  <script src="../js/search-list.js"></script>
</body>
</html>
