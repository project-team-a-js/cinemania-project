        <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catalog</title>
    <link rel="stylesheet" href="../css/search-list.css" />
  </head>
  <body>
    <main class="catalog-container">
      <section class="search-bar">
        <form id="search-form" autocomplete="off">
          <div class="input-wrapper">
            <input type="text" id="search-input" placeholder="Search" />
            <button
              type="button"
              id="clear-btn"
              class="clear"
              aria-label="Clear search"
            >
              ✕
            </button>
          </div>

          <select class="test" id="year-select">
            <option value="">Year</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
          </select>

          <button
            type="submit"
            id="search-btn"
            class="search"
            aria-label="Search"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
      </section>

      <section class="movie-list" id="movie-list">
        <!-- Film kartları buraya gelecek -->
      </section>

      <div class="pagination" id="pagination"></div>
    </main>

    <script src="../js/search-list.js"></script>
  </body>
</html>

    <!-- Film Detay Modalı -->
<div id="movie-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="modal-body">
      <div class="modal-poster-section">
        <img id="modal-poster" src="" alt="Film Poster" />
      </div>
      <div class="modal-info-section">
        <h2 id="modal-title"></h2>
        
        <div class="modal-meta">
          <div class="modal-rating-section">
            <span class="modal-label">Vote / Votes</span>
            <div class="rating-display">
              <span id="modal-rating" class="rating-score"></span>
              <span class="rating-separator">/</span>
              <span id="modal-vote-count" class="vote-count"></span>
            </div>
          </div>
          
          <div class="modal-popularity">
            <span class="modal-label">Popularity</span>
            <span id="modal-popularity" class="popularity-score"></span>
          </div>
          
          <div class="modal-genre">
            <span class="modal-label">Genre</span>
            <span id="modal-genres" class="genre-list"></span>
          </div>
        </div>
        
        <div class="modal-overview">
          <h3>ABOUT</h3>
          <p id="modal-overview"></p>
        </div>
        
        <div class="modal-actions">
          <button class="add-to-library-btn">Add to my library</button>
        </div>
      </div>
    </div>
  </div>
</div>
